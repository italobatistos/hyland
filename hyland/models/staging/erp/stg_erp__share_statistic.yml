
version: 2

models:
  - name: stg_erp__share_statistic
    description: The "stg_erp__share_statistic" table is used as a staging table to collect statistics and metrics related 
      to the sharing of information or resources within a business context.
    columns:
      - name: share_entity_id
        description: A unique identifier for the shared entity or resource, 
          allowing for the tracking and identification of what was shared.
        
      - name: organization_entity_id
        description: An identifier associated with the organization or entity involved in the sharing activity, 
          enabling attribution to specific entities.

      - name: engagement_rate
        description: The engagement rate associated with the shared entity, 
          representing the level of user interaction or engagement with the shared content.

      - name: share
        description: The number of times the entity was shared, indicating how frequently it was redistributed or forwarded.
        
      - name: clicks
        description: The number of clicks or interactions generated by the shared entity, 
          showing how often users interacted with the content.

      - name: likes
        description: The number of likes or positive reactions received by the shared entity, 
          reflecting user appreciation or approval.

      - name: impressions
        description: The total number of times the shared entity was viewed or displayed to users, 
          providing insight into its visibility.

      - name: comments
        description: The number of comments or user-generated responses related to the shared entity, 
          indicating user engagement and interaction with the content.
