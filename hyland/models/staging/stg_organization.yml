version: 2

models:
  - name: stg_organization
    description: The "stg_organization" table serves as a staging area for collecting information related to organizations. 
      It is used to maintain records of organizations, companies, or entities with which the company interacts.
    columns:
      - name: organization_id
        description: A unique identifier for each organization registered in the system, allowing for unique identification and tracking of each organization.
        
      - name: organization_name
        description: The name of the organization, providing information about the identity or denomination of the business entity. This field is useful for reference and identification purposes.
